<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Products</title>
</head>
<body>
    
    <section class="main-continer row">
        <div class="product-detials col-sm-12 col-md-7 pr-0">
            <div class="search-input">
                <input type="text" class="form-control" id="searchbar" placeholder="Search products..">
            </div>
            
            <div class="main-body">
                <div class="product-gallery" id="galleryParent">
                    
                </div>
                <div class="footer">
                    <hr>
                    <span class="footer-links">Download | Register | New Sales</span>
                    <span class="footer-btn">
                    <button class="btn py-1 px-2">Options</button>
                    <button class="btn py-1 px-2">New Sale</button>
                    </span>
                    
                </div>
            </div>

        </div>

        <div class="col-sm-12 col-md-5">
            <div class="cart">
                <div class="cart-item">
                <i class="fas fa-user"></i>
                <span>Add Customer</span>
                <hr>
                <div class="product-details">
                    
                </div>
            </div>
            <div class="cart-price-details">
                <div class="price-details">
                    <span class="left" >Discunt</span><span class="right">BDT0.00</span>
                </div>
                <div class="price-details">
                    <span class="left">Subtotal</span><span class="right subtotal">BDT00.00</span>
                </div>
                <div class="price-details">
                    <span class="left">Tax(0%)</span><span class="right">BDT0</span>
                </div>
                <div class="price-details">
                    <span class="left">Total</span><span class="right total">BDT00.00</span>
                </div>
                <div class="pay price-details">
                    <span class="left">Pay</span><span class="right payprice">BDT00.00</span>
                </div>
            </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>
</html>
